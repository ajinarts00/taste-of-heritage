<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tradish — Taste of Heritage</title>
  <link rel="stylesheet" href="css/tradish.css" />
  <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>

  <!-- NAV -->
  <header class="navbar">
    <div class="logo">Taste of Heritage</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="top-recipes.html">Top Recipes</a></li>
        <li><a href="tradish.html" class="active">Tradish</a></li>
        <li><a href="challenge.html">Food Revival</a></li>
        <li><a href="forum.html">Forum</a></li>
      </ul>
    </nav>
  </header>

  <!-- PAGE HEADER -->
  <section class="page-header">
    <h1>Tradish — Learn Traditional Cooking</h1>
    <p>Choose a country, select a recipe, and cook from step-by-step instructions.</p>
  </section>

  <!-- COUNTRY SLIDER -->
  <section class="country-slider-section">
    <div class="slider-controls">
      <button id="prevCountry" class="arrow">&larr;</button>
      <button id="nextCountry" class="arrow">&rarr;</button>
    </div>
    <div class="country-slider" id="countrySlider">
      <!-- country cards inserted by JS -->
    </div>
  </section>

  <!-- RECIPES PANEL -->
  <section class="recipes-section">
    <div id="recipesContainer" class="recipes-container">
      <!-- recipe cards will be injected by JS -->
    </div>
  </section>

  <!-- RECIPE MODAL -->
  <div id="recipeModal" class="modal" aria-hidden="true">
    <div class="modal-inner">
      <button class="modal-close" id="modalClose">&times;</button>
      <div class="modal-body">
        <h2 id="modalTitle"></h2>
        <img id="modalImage" src="" alt="" />
        <div class="meta-row">
          <div class="meta"><strong>Country:</strong> <span id="modalCountry"></span></div>
          <div class="meta"><strong>Serves:</strong> <span id="modalServes"></span></div>
          <div class="meta"><strong>Time:</strong> <span id="modalTime"></span></div>
        </div>

        <h3>Ingredients</h3>
        <div id="modalIngredients" class="ingredients"></div>

        <h3>Steps</h3>
        <ol id="modalSteps" class="steps"></ol>

        <div class="modal-actions">
          <button id="startCook" class="btn">Start Cooking Mode</button>
          <button id="printRecipe" class="btn secondary">Print</button>
        </div>
      </div>
    </div>
  </div>

  <!-- COOKING MODE OVERLAY -->
  <div id="cookMode" class="cook-mode" aria-hidden="true">
    <div class="cook-inner">
      <button id="exitCook" class="modal-close">&times;</button>
      <div id="cookStepContainer">
        <h2 id="cookTitle"></h2>
        <div id="cookStepText" class="cook-step-text"></div>
        <div id="cookTimer" class="cook-timer"></div>
        <div class="cook-controls">
          <button id="prevStep" class="btn">Previous</button>
          <button id="nextStep" class="btn">Next</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/tradish.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
